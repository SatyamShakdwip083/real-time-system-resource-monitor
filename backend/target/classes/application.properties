# Server port
server.port=8081

# WebSocket / STOMP (optional logging)
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=WARN
logging.level.com.systemmonitor=DEBUG

# Suppress OSHI WMI temperature warnings on Windows (many systems don't expose MSAcpi_ThermalZoneTemperature)
logging.level.oshi.util.platform.windows.WmiQueryHandler=ERROR

# Allow CORS for frontend (development)
spring.web.cors.allowed-origins=*

# LibreHardwareMonitor remote web server. Use localhost so the backend connects over loopback (avoids firewall).
# In LHM: Set Port -> set "Network interface" to 127.0.0.1, then Options -> Remote web server -> Run.
librehardwaremonitor.url=http://localhost:8085
